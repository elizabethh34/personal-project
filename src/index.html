<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/466beb8b86.js" crossorigin="anonymous"></script>
  <script defer src="js/main.js"></script>
  <title>To-do List</title>
</head>
<body>
  <h1>To-do List</h1>
  <h3>Enter a task:</h3>

  <div class="form-container">
    <input class="description-input" type="text" placeholder="Add Description">
    <input class="date-input" type="text" placeholder="Add Date">
    <button class="submit">Submit</button>
  </div>

  <div class="main-container">
    <div class="headings-container">
      <ul class="headings">
        <li>Task Description</li>
        <li>Target Completion</li>
      </ul>
    </div>

    <div class="list-container">
      <ul class="todo-list"></ul>
    </div>
  </div>

  <div class="clear-all">
    <button class="clear-all-button">Clear All</button>
  </div>
</body>
</html>
